spring.application.name=Progetto_gestionale_cv_server
#porta nel quale esporre applicazione spring boot
server.port=8081
#questo indirizzo corrisponde al localhost --> scrivere http://localhost:8081/user/registration oppure http://127.0.0.1:8081/user/registration è la stessa cosa
server.address=127.0.0.1
#connessione al db che gira su porta all indirizzo ip 172.25.28.85 (et0)
# collegato alla porta 5432 dove sta girando postgres
spring.datasource.url=jdbc:postgresql://172.25.28.85:5432/gestionale_cv
#credenziali specificate nel file yml per connettersi a postgres
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
